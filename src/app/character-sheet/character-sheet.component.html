<div class="row">
  <div class="col">
    <h3>Character Details</h3>
    <div class="row">
      <div class="col align-right">
        Character Name:
      </div>
      <div class="col align-left">
        {{ character.characterName }}
      </div>
    </div>
    <div class="row">
      <div class="col align-right">
        Character Class:
      </div>
      <div class="col align-left">
        {{ character.characterClass }}
      </div>
    </div>
    <div class="row">
      <div class="col align-right">
        Character Level:
      </div>
      <div class="col align-left">
        {{ character.characterLevel }}
      </div>
    </div>
    <div class="row">
      <h4>HP</h4>
      <div class="col">
        <button
          type="button"
          class="btn btn-secondary"
          title="Click to remove 10 HP from your character"
          (click)="subtract10()"
        >
          -10
        </button> &nbsp;
        <button
          type="button"
          class="btn btn-secondary"
          title="Click to remove 5 HP from your character"
          (click)="subtract5()"
        >
          -5
        </button> &nbsp;
        <button
          type="button"
          class="btn btn-secondary"
          title="Click to remove 1 HP from your character"
          (click)="subtract1()"
        >
          -1
        </button> &nbsp;
        <input
            type="number"
            style="width: 60px;"
            [(ngModel)]="character.currentHP"
            min="0"
          />
        / {{character.maxHP}}
        <button
          type="button"
          class="btn btn-primary"
          title="Click to add 1 HP to your character"
          (click)="add1()"
        >
          +1
        </button> &nbsp;
        <button
          type="button"
          class="btn btn-primary"
          title="Click to add 5 HP to your character"
          (click)="add5()"
        >
          +5
        </button> &nbsp;
        <button
          type="button"
          class="btn btn-primary"
          title="Click to add 10 HP to your character"
          (click)="add10()"
        >
          +10
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          title="Click to reset all of you Spell Slots for the day"
          (click)="longRest()"
        >
          Long Rest
        </button>
      </div>
    </div>
  </div>
  <div class="col">
    <h3>Slots</h3>
    <div class="row" *ngFor="let s of character.spells">
      <div class="slotRow align-left">
        <ng-container *ngFor="let l of s.slots">
          <slot-tracker [slot]="l"></slot-tracker>
        </ng-container>
      </div>
    </div>
  </div>
</div>

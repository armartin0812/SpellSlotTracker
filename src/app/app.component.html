<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="row">
  <div class="col">
    Character Name: <input type="text" [(ngModel)]="characterName" />
    <br />
    <div class="row" *ngFor="let s of slots">
      <div class="col">
        {{s.lvlName}}
      </div>
      <div class="col">
        <input type="number" style="width: 40px;" [(ngModel)]="s.maxSlots" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          type="button"
          title="Click to reset all of you Spell Slots for the day"
          (click)="longRest(true)"
        >
          Long Rest
        </button>
      </div>
    </div>
  </div>
  <div class="col">
    Slots
    <div class="row" *ngFor="let s of slots">
      <div class="slotRow">
        <ng-container *ngFor="let l of s.slots">
          <slot-tracker [slot]="l"></slot-tracker>
        </ng-container>
      </div>
    </div>
  </div>
</div>
